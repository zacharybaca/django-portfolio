<h1>This is my portfolio</h1>

{% load static %}

<img src="{% static 'me.jpg' %}">

{% for project in projects %}

   <h2> {{ project.title }}</h2>
   <p>{{ project.description }}</p>
   <img src="{{ project.image.url }}">
   {% if project.url %}
   <br><a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
