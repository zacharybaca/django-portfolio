{% extends 'base.html' %}

{% block pagecontent %}


{% load static %}



<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'me.jpg' %}" class="img-fluid">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
        <h1 class="font-weight-bold">An Aspiring Future Web Developer</h1>
    </div>
</div>

<h2 class="mt-5">My Projects</h2>
<hr>
<div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">
        {% if project.url %}
        <a href="{{ project.url }}">
            <img src="{{ project.image.url }}" class="img-fluid mb-2" style="width:300px;height:200px;">
        </a>
        {% else %}
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
        {% endif %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.bio }}</p>

    </div>
    {% endfor %}
</div>

{% endblock %}
